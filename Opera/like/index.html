<!doctype html>
<html lang="en">
<head>
    <script>
        window.addEventListener('load', function() {
            var button = opera.contexts.toolbar.createItem({
                disabled: false, // The button is enabled.
                title: 'Facebook',
                icon: 'facebook.png',
                popup: {
                    href: 'https://www.facebook.com/plugins/like.php',
                    width: 100,
                    height: 20
                },
                onclick: function () {
                    var tab = opera.extension.tabs.getFocused();
                    button.popup.href = 'https://www.facebook.com/plugins/like.php?href=' + encodeURIComponent(tab.url) + '&layout=button_count&width=100&font=trebuchet+ms&colorscheme=light&action=like&height=21&appId=114370451982089';
                }
            });
            opera.contexts.toolbar.addItem(button);
        });
    </script>
</head>
<body>
</body>
</html>
